<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>COMM101 - Quiz 1</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial; margin: 20px; background:#fafafa; }
    .wrap { max-width: 900px; margin: 0 auto; }
    .card { background:#fff; border:1px solid #ddd; border-radius:12px; padding:16px; margin: 12px 0; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    h1 { margin: 0 0 10px; font-size: 22px; }
    .meta { color:#555; font-size: 14px; margin-bottom: 12px; }
    .qhead { display:flex; gap:10px; align-items:flex-start; justify-content: space-between; }
    .qnum { font-weight: 700; min-width: 80px; }
    .qtext { font-size: 18px; line-height: 1.6; margin: 0; flex: 1; }
    .opts { margin-top: 12px; display: grid; gap: 10px; }
    label.opt { display:flex; gap:10px; align-items:flex-start; border:1px solid #e6e6e6; padding:10px 12px; border-radius:10px; cursor:pointer; background:#fcfcfc; }
    label.opt:hover { background:#f6f6f6; }
    input[type="radio"]{ margin-top: 4px; }
    .result { margin-top: 12px; padding: 10px 12px; border-radius: 10px; }
    .ok { background:#eefaf0; border:1px solid #bfe6c6; }
    .bad { background:#fff1f1; border:1px solid #f0bcbc; }
    .small { color:#444; font-size: 14px; margin-top: 6px; }
    .topbar { display:flex; gap: 12px; align-items:center; justify-content: space-between; margin: 14px 0; }
    .pill { background:#111; color:#fff; padding: 6px 10px; border-radius: 999px; font-size: 13px; }
    button { border:0; border-radius:10px; padding:10px 14px; cursor:pointer; }
    button.secondary { background:#eee; }
    button.primary { background:#111; color:#fff; }
  </style>
</head>
<body>
