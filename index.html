<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CS Quiz</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;background:#f6f6f6}
    .wrap{max-width:900px;margin:0 auto;padding:16px}
    .card{background:#fff;border-radius:14px;padding:16px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
    h1{margin:0 0 8px;font-size:20px}
    .meta{color:#555;font-size:14px;display:flex;gap:12px;flex-wrap:wrap;margin-bottom:12px}
    .qno{color:#666;font-size:14px;margin:10px 0 6px}
    .question{font-size:18px;line-height:1.7;margin:0 0 12px}
    .options{display:grid;gap:10px}
    .opt{border:1px solid #ddd;border-radius:12px;padding:10px 12px;cursor:pointer;background:#fff}
    .opt:hover{background:#fafafa}
    .opt.disabled{cursor:not-allowed;opacity:.95}
    .opt.correct{border-color:#2e7d32;background:#e8f5e9}
    .opt.wrong{border-color:#c62828;background:#ffebee}
    .feedback{margin-top:12px;padding:10px 12px;border-radius:12px;display:none}
    .feedback.ok{background:#e8f5e9;color:#1b5e20;display:block}
    .feedback.no{background:#ffebee;color:#b71c1c;display:block}
    .actions{display:flex;gap:10px;justify-content:space-between;flex-wrap:wrap;margin-top:14px}
    button{border:0;border-radius:12px;padding:10px 14px;cursor:pointer;background:#111;color:#fff;font-size:14px}
    button.secondary{background:#666}
    button:disabled{opacity:.5;cursor:not-allowed}
    .progress{height:10px;background:#eee;border-radius:999px;overflow:hidden}
    .bar{height:10px;width:0%;background:#111}
    .result{text-align:center}
    .small{color:#555;font-size:14px}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>CS Quiz</h1>

      <div class="meta">
        <div id="status">جاهز</div>
        <div>النتيجة: <b id="score">0</b> / <b id="total">0</b></div>
      </div>

      <div class="progress"><div class="bar" id="bar"></div></div>

      <div id="quiz">
        <div class="qno" id="qno"></div>
        <p class="question" id="qtext"></p>
        <div class="options" id="opts"></div>

        <div class="feedback" id="feedback"></div>

        <div class="actions">
          <button class="secondary" id="restartBtn">إعادة</button>
          <button id="nextBtn" disabled>التالي</button>
        </div>
      </div>

      <div id="final" class="result" style="display:none;">
        <h2>انتهى الاختبار</h2>
        <p class="small">درجتك: <b id="finalScore"></b></p>
        <button id="restartBtn2">ابدأ من جديد</button>
      </div>
    </div>
  </div>

<script>
/*
  مهم جدًا:
  answer يجب أن يكون رقم الخيار الصحيح:
  0 = أول خيار
  1 = ثاني خيار
  2 = ثالث خيار
  3 = رابع خيار

  إن وضعت answer = null فلن يسمح النظام بالتصحيح (سأجعله مؤقتًا 0 لكي يعمل الآن).
*/

// ضع أسئلتك هنا (يمكنك استبدالها بمصفوفة أسئلتك الكاملة)
const questions = [
  { text: "يشير نمط التشغيل الحكومي في وسائل الإعلام إلى:", options: ["وسائل الإعلام التي يمتلكها الأفراد لتحقيق الربح","وسائل الإعلام التي تمتلكها وتديرها الدولة","وسائل الإعلام الممولة من الإعلانات فقط","وسائل التواصل الاجتماعي المستقلة"], answer: 0 },
  { text: "أحد خصائص الأزمات المالية هو أنها قد تحدث بشكل:", options: ["تدريجي فقط","مفاجئ أو تدريجي","بطيء ومتوقع","دائم ومستقر"], answer: 0 },
  { text: "من مهام إدارة العلاقات العامة أثناء الأزمات المالية:", options: ["وقف الأنشطة الإعلامية كلها","نشر الشائعات للتخفيف من الأزمة","نقل المعلومات الدقيقة والموثوقة","إدارة الأزمات"], answer: 0 }
];

// --------- من هنا لا تعدّل عادة ----------
const totalEl = document.getElementById("total");
const scoreEl = document.getElementById("score");
const statusEl = document.getElementById("status");
const qnoEl = document.getElementById("qno");
const qtextEl = document.getElementById("qtext");
const optsEl = document.getElementById("opts");
const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");
const restartBtn = document.getElementById("restartBtn");
const restartBtn2 = document.getElementById("restartBtn2");
const quizEl = document.getElementById("quiz");
const finalEl = document.getElementById("final");
const finalScoreEl = document.getElementById("finalScore");
const barEl = document.getElementById("bar");

totalEl.textContent = questions.length;

let idx = 0;
let score = 0;
let locked = false;

function updateProgress() {
  const pct = Math.round((idx / questions.length) * 100);
  barEl.style.width = pct + "%";
}

function renderQuestion() {
  locked = false;
  nextBtn.disabled = true;
  feedbackEl.className = "feedback";
  feedbackEl.style.display = "none";
  optsEl.innerHTML = "";

  const q = questions[idx];
  qnoEl.textContent = `السؤال ${idx + 1} من ${questions.length}`;
  qtextEl.textContent = q.text;
  statusEl.textContent = "اختر إجابة";

  q.options.forEach((optText, i) => {
    const div = document.createElement("div");
    div.className = "opt";
    div.textContent = optText;
    div.addEventListener("click", () => onChoose(i, div));
    optsEl.appendChild(div);
  });

  updateProgress();
}

function onChoose(choiceIndex, chosenEl) {
  if (locked) return;
  locked = true;

  const q = questions[idx];
  const optionEls = [...document.querySelectorAll(".opt")];
  optionEls.forEach(el => el.classList.add("disabled"));

  const correctIndex = q.answer;

  if (choiceIndex === correctIndex) {
    score += 1;
    scoreEl.textContent = score;
    chosenEl.classList.add("correct");
    feedbackEl.textContent = "إجابة صحيحة ✅";
    feedbackEl.classList.add("ok");
  } else {
    chosenEl.classList.add("wrong");
    optionEls[correctIndex].classList.add("correct");
    feedbackEl.textContent = "إجابة خاطئة ❌ — الإجابة الصحيحة مميزة باللون الأخضر.";
    feedbackEl.classList.add("no");
  }

  feedbackEl.style.display = "block";
  nextBtn.disabled = false;
  nextBtn.textContent = (idx === questions.length - 1) ? "إنهاء" : "التالي";
  statusEl.textContent = "تم التصحيح";
}

function next() {
  if (!locked) return;
  if (idx < questions.length - 1) {
    idx += 1;
    renderQuestion();
  } else {
    showFinal();
  }
}

function showFinal() {
  quizEl.style.display = "none";
  finalEl.style.display = "block";
  barEl.style.width = "100%";
  finalScoreEl.textContent = `${score} / ${questions.length}`;
}

function restart() {
  idx = 0;
  score = 0;
  locked = false;
  scoreEl.textContent = "0";
  totalEl.textContent = questions.length;
  finalEl.style.display = "none";
  quizEl.style.display = "block";
  barEl.style.width = "0%";
  renderQuestion();
}

nextBtn.addEventListener("click", next);
restartBtn.addEventListener("click", restart);
restartBtn2.addEventListener("click", restart);

renderQuestion();
</script>
</body>
</html>
