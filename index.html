  answered: new Array(questions.length).fill(false),
  correct: new Array(questions.length).fill(false),
};

function getScore() {
  let c = 0;
  for (let i = 0; i < state.correct.length; i++) if (state.correct[i]) c++;
  return c;
}

function updateScoreUI() {
  document.getElementById("scorePill").textContent = `النتيجة: ${getScore()} / ${questions.length}`;
}

function render() {
  const root = document.getElementById("quiz");
  root.innerHTML = "";

  questions.forEach((q, idx) => {
    const card = document.createElement("div");
    card.className = "card";

    const head = document.createElement("div");
    head.className = "qhead";

    const num = document.createElement("div");
    num.className = "qnum";
    num.textContent = `سؤال ${idx + 1}`;

    const p = document.createElement("p");
    p.className = "qtext";
    p.textContent = q.text;

    head.appendChild(num);
    head.appendChild(p);
    card.appendChild(head);

    const opts = document.createElement("div");
    opts.className = "opts";

    q.options.forEach((optText, optIdx) => {
      const label = document.createElement("label");
      label.className = "opt";

      const input = document.createElement("input");
      input.type = "radio";
      input.name = `q_${idx}`;
      input.disabled = state.answered[idx];
      input.addEventListener("change", () => onAnswer(idx, optIdx));

      const span = document.createElement("span");
      span.textContent = optText;

      label.appendChild(input);
      label.appendChild(span);
      opts.appendChild(label);
    });

    card.appendChild(opts);

    // Result area (if answered)
    if (state.answered[idx]) {
      const correctIdx = q.answer;
      const chosen = state.chosenIdx?.[idx];

      const res = document.createElement("div");
      res.className = "result " + (state.correct[idx] ? "ok" : "bad");

      const correctText = q.options[correctIdx];
      const chosenText = (chosen !== undefined) ? q.options[chosen] : "";

      res.innerHTML = state.correct[idx]
        ? `<b>✅ صحيح</b><div class="small">المرجع: ${q.source} — صفحة ${q.page}</div>`
        : `<b>❌ خطأ</b>
           <div class="small">إجابتك: ${chosenText}</div>
           <div class="small"><b>الإجابة الصحيحة:</b> ${correctText}</div>
           <div class="small">المرجع: ${q.source} — صفحة ${q.page}</div>`;

      card.appendChild(res);
    }

    root.appendChild(card);
  });

  updateScoreUI();
}

function onAnswer(qIdx, optIdx) {
  if (state.answered[qIdx]) return;

  if (!state.chosenIdx) state.chosenIdx = [];
  state.chosenIdx[qIdx] = optIdx;

  state.answered[qIdx] = true;
  state.correct[qIdx] = (optIdx === questions[qIdx].answer);

  render();
}

function resetAll() {
  state = {
    answered: new Array(questions.length).fill(false),
    correct: new Array(questions.length).fill(false),
    chosenIdx: []
  };
  document.getElementById("summary").style.display = "none";
  document.getElementById("summary").innerHTML = "";
  render();
}

function showSummary() {
  const box = document.getElementById("summary");
  box.style.display = "block";

  const score = getScore();
  const answeredCount = state.answered.filter(Boolean).length;

  let html = `<div><b>ملخص:</b></div>
              <div class="small">عدد المجاب عنها: ${answeredCount} / ${questions.length}</div>
              <div class="small">عدد الصحيح: ${score} / ${questions.length}</div>
              <hr/>`;

  // قائمة الأسئلة الخاطئة
  const wrong = [];
  for (let i = 0; i < questions.length; i++) {
    if (state.answered[i] && !state.correct[i]) wrong.push(i);
  }

  if (wrong.length === 0 && answeredCount > 0) {
    html += `<div class="small"><b>ممتاز!</b> جميع الإجابات صحيحة.</div>`;
  } else if (wrong.length === 0 && answeredCount === 0) {
    html += `<div class="small">لم تجب على أي سؤال بعد.</div>`;
  } else {
    html += `<div class="small"><b>الأسئلة الخاطئة:</b></div>`;
    wrong.forEach(i => {
      html += `<div class="small">- سؤال ${i+1}: الإجابة الصحيحة هي: <b>${questions[i].options[questions[i].answer]}</b> (المرجع: صفحة ${questions[i].page})</div>`;
    });
  }

  box.innerHTML = html;
}

document.getElementById("resetBtn").addEventListener("click", resetAll);
document.getElementById("showSummaryBtn").addEventListener("click", showSummary);

render();
</script>
</body>
</html>
