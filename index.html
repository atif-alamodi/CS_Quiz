<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS Quiz</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;background:#f5f5f5}
    .container{max-width:900px;margin:auto;padding:20px}
    .card{background:#fff;padding:18px;border-radius:14px;box-shadow:0 2px 10px rgba(0,0,0,.08)}
    h1{margin:0 0 10px;text-align:center;font-size:20px}
    .meta{display:flex;gap:12px;flex-wrap:wrap;justify-content:space-between;color:#444;font-size:14px;margin-bottom:10px}
    .progress{height:10px;background:#eee;border-radius:999px;overflow:hidden;margin:10px 0 14px}
    .bar{height:10px;width:0%;background:#111}
    .question{font-size:18px;line-height:1.7;margin:6px 0 12px}
    .option{padding:10px 12px;border:1px solid #ddd;border-radius:10px;margin-bottom:8px;cursor:pointer;background:#fff}
    .option:hover{background:#fafafa}
    .option.disabled{cursor:not-allowed;opacity:.95}
    .correct{background:#e8f5e9;border-color:#2e7d32}
    .wrong{background:#ffebee;border-color:#c62828}
    .feedback{margin-top:10px;padding:10px 12px;border-radius:10px;display:none}
    .feedback.ok{background:#e8f5e9;color:#1b5e20;display:block}
    .feedback.no{background:#ffebee;color:#b71c1c;display:block}
    .feedback.warn{background:#fff8e1;color:#8a6d3b;display:block;border:1px solid #ffe9a8}
    .actions{display:flex;gap:10px;justify-content:space-between;flex-wrap:wrap;margin-top:14px}
    button{padding:10px 14px;border:0;border-radius:10px;background:#111;color:#fff;cursor:pointer}
    button.secondary{background:#666}
    button:disabled{opacity:.5;cursor:not-allowed}
    #final{display:none;text-align:center}
    #final p{color:#444}
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>كويز مهارات الاتصال</h1>

      <div class="meta">
        <div id="status">جاهز</div>
        <div>النتيجة: <b id="score">0</b> / <b id="total">0</b></div>
      </div>

      <div class="progress"><div class="bar" id="bar"></div></div>

      <div id="quiz">
        <div id="qno" style="color:#666;font-size:14px;margin-bottom:6px"></div>
        <div id="question" class="question"></div>
        <div id="options"></div>

        <div id="feedback" class="feedback"></div>

        <div class="actions">
          <button class="secondary" id="restartBtn">إعادة</button>
          <button id="nextBtn" disabled>التالي</button>
        </div>
      </div>

      <div id="final">
        <h2>انتهى الاختبار</h2>
        <p id="finalScore"></p>
        <button id="restartBtn2">ابدأ من جديد</button>
      </div>
    </div>
  </div>
